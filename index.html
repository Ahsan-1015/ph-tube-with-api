<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- daisy ui and tailwind css link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- inter font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <!-- customize css and font family  -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            'dark2_subtitle': '#494949',

            'dark4_subtitle': '#737373',

            'blog_btn': '#B4F461',

            'blog_btn_hover': '#b7eb73',


          },

          fontFamily: {
            'inter': 'inter',
          }

        }
      }
    }
  </script>

  <style>
    .active {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body class="font-inter">
  <header>
    <!-- nav ber section start -->
    <nav class="w-10/12 mx-auto py-3 border-b-2">
      <div class="navbar bg-base-100">
        <div class="navbar-start cursor-pointer">
          <img src="images/Logo.png" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
          <label class="input input-bordered flex items-center gap-2">
            <input id="search-input" type="text" class="grow" placeholder="Search" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
              <path fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </div>
        <div class="navbar-end">
          <a class="btn">Sort</a>
        </div>
      </div>
    </nav>
    <nav id="categories-container" class="navbar w-10/12 mx-auto flex gap-8   justify-center py-4">

    </nav>
    <!-- nav ber section end -->
  </header>

  <main>
    <section id="videos" class=" w-10/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-5">

    </section>
  </main>

  <!-- show modal  -->
  <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">
    open modal
  </button>
  <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <div id="modal-content">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- <script src="js/utilites.js"></script> -->
  <script src="js/vidio.js"></script>
</body>

</html>
